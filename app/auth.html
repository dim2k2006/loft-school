<!DOCTYPE html>
<html lang="ru-RU">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="Description" content="Авторизируйтесь">
		<meta name="Keywords" content="Авторизируйтесь">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Авторизируйтесь | Loftschool - от мыслителя к создателю</title>
		<!-- build:css css/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
		<link rel="stylesheet" href="bower_components/tooltipster/css/tooltipster.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css css/main.css -->
		<link href="css/main.css" rel="stylesheet">
		<!-- endbuild -->

 
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link rel="icon" type="image/png" href="images/favicon.png" />
	</head>
	<body>
		<div class="page-wrapper">
	    	<main class="main clearfix">
	    		<div class="auth">
	    			<h3 class="auth__title">Авторизируйтесь</h3>
    				<div class="auth__wrapper">
    					<form action="#" method="#" class="auth-form">
    						<div class="auth-form__row">
								<label for="name" class="auth-form__label">Логин</label>
								<input type="text" name="name" id="name" class="auth-form__input" value="">
    						</div>
							<div class="auth-form__row">
								<label for="pass" class="auth-form__label">Пароль</label>
    							<input type="text" name="pass" id="pass" class="auth-form__input" value="">
							</div>
							<div class="auth-form__row">
								<input type="submit" class="auth-form__submit" value="Войти">
							</div>
    					</form>
    				</div>
	    		</div>
	    	</main>
		</div>



		<footer class="footer">
    		<div class="footer__wrapper">
    			<div class="footer__copy">© 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его</div>
    		</div>
    	</footer>



		<!-- build:js scripts/vendor.js -->
    	<!-- bower:js -->
    	<script src="bower_components/jquery/jquery.js"></script>
    	<script src="bower_components/tooltipster/js/jquery.tooltipster.min.js"></script>
    	<!-- endbower -->
    	<!-- endbuild -->
		<!-- build:js scripts/main.js -->
		<script src="js/main.js"></script>
		<!-- endbuild -->
	</body>
</html>
